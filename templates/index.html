<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>
<body>
        <form method="POST" action="{{ url_for('form') }}">
            <p class="question">Фамилия</p>
            <input class="answer" type="text" name="surname" placeholder="Введите вашу фамилию" onchange='eventForm(this.value)'>
            <p class="question">Имя</p>
            <input class="answer" type="text" name="name" placeholder="Введите ваше имя" onchange='eventForm(this.value)'>
            <p class="question">Отчество</p>
            <input class="answer" type="text" name="father_name" placeholder="Введите ваше отчество" onchange='eventForm(this.value)'>
            <p class="question">Возраст</p>
            <input class="mask-age answer" type="text" name="age" placeholder="Введите ваш возраст" onchange='eventForm(this.value)'>
            <script>
                $.mask.definitions['h'] = "[0|1|3|4|5|6|7|9]";
                $(".mask-age").mask("h9");
            </script>
            <p class="question">Номер телефона</p>
            <input class="mask-tel answer" type="text" name="tel" placeholder="Введите номер телефона" onchange='eventForm(this.value)'>
            <script>
                $.mask.definitions['h'] = "[0|1|3|4|5|6|7|9]";
                $(".mask-tel").mask("+7 (h99) 999-99-99");
            </script>
            <p class="question">Мастер-класс</p>
            <input class="answer" type="text" name="master_class" placeholder="Введите название мастер-класса" onchange='eventForm(this.value)'>
            <p class="question">Руководитель</p>
            <input class="answer" type="text" name="master" placeholder="Введите руководителя" onchange='eventForm(this.value)'>
            <button class="buttonstyle">Отправить заявку</button>
        </form>
</body>
</html>
